<html>

    <head>
        <link rel="stylesheet" href="vertical-align.css">
    </head>

    <body>
        <h1>Vertical align for table</h1>
        <table border="1" cellpadding="2" cellspacing="0" style="height:150px">
            <tr>
                <td class="top">Top</td>
                <td class="middle">Middle</td>
                <td class="Bottom">Bottom</td>
            </tr>
        </table>
        <hr />
        <h1>Vertical align for paragraph</h1>
        <p>
            This is an <span class="baseline">inline text</span> example.
        </p>
        <p>
            This is a <span class="sub">inline text</span> example.
        </p>
        <p>
            This is a <span class="super">inline text</span> example.
        </p>
        <p>
            This is a <span class="pixel">pixel</span> example.
        </p>
        <hr />
        <h1>Vertical align for <b>div</b></h1>
        <p class="quote">
            need additional CSS styling
        </p>
        <div class="main">
            <div class="paragraph">
                This text is aligned to the middle.
            </div>
        </div>
    </body>

</html>
