<html>

    <head>
        <style>
            table {
                border-collapse: separate;
                width: 100%;
                border: 1px solid gray;
            }
            
            td {
                border: 1px solid gray;
            }
            
            table.auto {
                table-layout: auto;
            }
            
            table.fixed {
                table-layout: fixed;
            }
        </style>
    </head>

    <body>
        <p>Table-layout is set to <b>auto</b></p>
        <table class="auto">
            <tr>
                <td width="10%">500.000.000.000</td>
                <td width="90%">20.000</td>
            </tr>
        </table>
        <p>Table-layout is set to <b>fixed</b></p>
        <table class="fixed">
            <tr>
                <td width="10%">500.000.000.000</td>
                <td width="90%">20.000</td>
            </tr>
        </table>
    </body>

</html>
