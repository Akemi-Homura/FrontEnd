<html>

    <head>
        <style>
            ul {
                list-style-image: url("http://www.sololearn.com/images/bullet.jpg");
                list-style-position: inside;
            }
        </style>
    </head>

    <body>
        <p>The following list has list-style-position: <b>inside</b>.</p>
        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
    </body>

</html>
