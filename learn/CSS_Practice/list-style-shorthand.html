<html>

    <head>
        <style>
            ul {
                list-style-type: square;
                list-style-position: outside;
                list-style-image: none;
            }
        </style>
    </head>

    <body>
        <p>The following list has list-style-position: <b>outside</b>.</p>
        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
    </body>

</html>
